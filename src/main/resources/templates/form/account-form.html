<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1:5502/css/normalize.css">
    <link href="http://asistentevoz.codigohabil.com/sc/grid.css"rel="stylesheet">
    <link href=" http://127.0.0.1:5502/font/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="http://127.0.0.1:5502/css/style.css">

    <title>P치gina de proyectos</title>
</head>
<body>
<!--- Begin - Top menu -->
<nav class="menu-top">
    <div class="logo">
        <a href="/"><img src="http://127.0.0.1:5502/img/Logo-final.png" /></a>
    </div>
    <div class="menu">
        <ul class="module">
            <li><a th:href="@{/}" href="/" class="active">Proyectos</a></li>
            <li><a th:href="@{/tasks}" href="/tasks">Tareas</a></li>
            <li><a th:href="@{/bugs}" href="http://">Bugs</a></li>
        </ul>
    </div>
    <div class="login-section">
        <ul>
            <li><a href="http://" class="language"><i class="fas fa-globe-americas"></i> ES</a></li>
            <li><a th:href="@{/account}"> <i class="fas fa-user"></i> Perfil</a> </li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <i class="fas fa-sign-out-alt"></i> Cerrar sesi칩n</a> </li>
        </ul>
    </div>
</nav>
<!--- Finish - Top menu -->


<main>


    <div class="container">
        <!---Begin - Header component -->
        <header>
            <div class="title">
                <div class="logo ml-4" style="margin-left: 1rem;"><i class="far fa-user"></i></div>
                <h1 class="title">Configuraci칩n de cuenta</h1>
            </div>
        </header>
        <!---Finish - Header component -->
        <div class="">
            <form th:action="@{/account/saveAccount}" th:object="${user}" method="POST">
                <input type="hidden" th:field="*{id}" th:value="${user.id}" />
                <div class="col-md-6 offset-3">
                    <div class="form-container form-container-inside">
                        <div class="title-form">
                            <img src="img/infoicon.png" alt="" style="margin-right: 1rem">
                            <h2 style="margin-right: auto;">Perfil de usuario</h2>
                            <i class="far fa-question-circle"></i>
                        </div>
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <div class="form-control">
                                <input type="text" name="firstName" th:field="*{firstName}" id="" placeholder="Nombre" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Apellido</label>
                            <div class="form-control">
                                <input type="text" name="lastName" th:field="*{lastName}" id="" placeholder="Apellido">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Correo electr칩nico</label>
                            <div class="form-control">
                                <input type="email"  th:field="*{email}" name="email" id="email" placeholder="Ej: usuario@correo.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Puesto / rol</label>
                            <div class="form-control select-form">
                                <select th:field="*{userProfile.title}">
                                    <option value="ingeniero de software">Ingeniero de Software</option>
                                    <option value="programador">Programador</option>
                                    <option value="arquitecto de software">Arquitecto de software</option>
                                    <option value="project manager">Project Manager</option>
                                </select>
                                <i class="fas fa-sort-down"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Respositorio en GitHub</label>
                            <div class="form-control">
                                <input type="text"  th:field="*{userProfile.githubUrl}" name="lastName" id="" placeholder="URL de GitHub">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="">Foto de perfil</label>
                            <div class="form-control profile-wrapper">
                                <div class="img-wrapper">
                                    <img src="https://www.gravatar.com/avatar/0000000000000000300000000000000?d=identicon&f=y&s=180" alt="">
                                </div>
                                <div class="form-url">
                                    <input type="file" id="myFile" name="filename">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                <!--- Begin: Form component-->
                <!--- End: Form component-->
                <div class="btn-section-task">
                    <a href="/" class="btn-cancel">Cancelar</a>
                    <input type="submit" class="btn-main" value="Actualizar">
                </div>

        </div>

        </form>
    </div>
</main>


</body>
</html>
